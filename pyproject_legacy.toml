#
# pyproject.toml with the old license syntax, compatible with older versions of setuptools
# Use this to install the package from the archive or repo for Python 3.7 and 3.8
# Just rename this file to `pyproject.toml`, overwriting the existent one, and install as usual with pip:
#
#     pip install .
#
# NOTE: This file is only for installing the package from the folder.
#       You DON'T need it if you install the package from PyPi (i.e. pip install aes_cipher)
#
[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aes_cipher"
dynamic = ["version", "dependencies"]
authors = [
    {name = "Emanuele Bellocchia", email = "ebellocchia@gmail.com"}
]
maintainers = [
    {name = "Emanuele Bellocchia", email = "ebellocchia@gmail.com"}
]
description = "Cipher based on AES256-CBC"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
keywords = [
    "cipher",
    "aes",
    "aes256",
    "sha",
    "sha256",
    "sha512",
    "pbkdf2",
    "pbkdf2-sha512",
    "hmac",
    "hmac-sha256"
]
classifiers = [
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]

[project.urls]
Homepage = "https://github.com/ebellocchia/aes_cipher"
Changelog = "https://github.com/ebellocchia/aes_cipher/blob/master/CHANGELOG.md"
Repository = "https://github.com/ebellocchia/aes_cipher"
Download = "https://github.com/ebellocchia/aes_cipher/archive/v{version}.tar.gz"

[tool.setuptools]
include-package-data = false
packages = {find = {exclude = ["app", "tests"]}}

[tool.setuptools.dynamic]
version = {attr = "aes_cipher._version.__version__"}
dependencies = {file = ["requirements.txt"]}
optional-dependencies.develop = {file = ["requirements-dev.txt"]}

[tool.mypy]
ignore_missing_imports = true
exclude = [
    "\\.github",
    "\\.eggs",
    "\\.egg-info",
    "\\.tox",
    "build",
    "tests",
    "venv",
]

#
# Tools configuration
#

[tool.ruff]
target-version = "py37"
line-length = 120
exclude = [
    ".github",
    ".eggs",
    ".egg-info",
    ".idea",
    ".mypy_cache",
    ".tox",
    "build",
    "dist",
    "tests",
    "venv",
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # pyflakes
    "N",      # pep8-naming
    "D",      # pydocstyle
    "UP",     # pyupgrade
    "C90",    # mccabe complexity
    "PL",     # pylint
]
ignore = [
    "N802",     # Function name should be lowercase
    "E231",     # Missing whitespace after ':'
    "F821",     # Undefined name (Literal import for Python 3.7 compatibility)
    "UP006",    # Use `type` instead of `Type` for type annotation (Python <3.9 compatibility)
    "UP007",    # Use `X | Y` for type annotations (Python <3.10 compatibility)
    "UP037",    # Remove quotes from type annotation (Literal import for Python 3.7 compatibility)
    "UP045",    #  Use `X | None` for type annotations (Python <3.10 compatibility)
    # pydocstyle
    "D100",     # Missing docstring
    "D101",     # Missing docstring
    "D102",     # Missing docstring
    "D103",     # Missing docstring
    "D104",     # Missing docstring
    "D107",     # Missing docstring
    "D202",     # No blank lines allowed after function docstring
    "D203",     # 1 blank line required before class docstring
    "D205",     # 1 blank line required between summary line and description
    "D212",     # Multi-line docstring summary should start at the first line
    "D406",     # Section name should end with a newline
    "D407",     # Missing dashed underline after section
    "D413",     # Missing blank line after last section
    "D415",     # First line should end with a period, question mark, or exclamation point
    "D417",     # Missing argument description in the docstring: **kwargs
    # pylint
    "PLR0911",  # Too many return statements
    "PLR0912",  # Too many branches
    "PLR0913",  # Too many arguments
    "PLR0915",  # Too many statements
    "PLR2004",  # Magic value used in comparison
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "D104"]        # Imported but unused, missing docstring

[tool.ruff.lint.isort]
known-first-party = []
lines-after-imports = 2
combine-as-imports = false
force-single-line = false

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.mypy]
python_version = "3.7"
ignore_missing_imports = true
follow_imports = "skip"
exclude = [
    "\\.github",
    "\\.eggs",
    "\\.egg-info",
    "\\.idea",
    "\\.ruff_cache",
    "\\.tox",
    "build",
    "dist",
    "tests",
    "venv",
]

[tool.coverage.run]
omit = [
    ".tox/*",
    "tests/*",
    "venv/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "@abstract",
    "@overload",
]
